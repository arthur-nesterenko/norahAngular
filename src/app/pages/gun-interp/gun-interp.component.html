<div class="main_wapper wrapper wrapper--gun wrap">
  <div class="row gun-wrapper">
    <div class="col-md-2 gun-sidebar" style="margin-top:-14px;">
      <ul class="gun-options" [ngSwitch]="currentComponent">
        <li>
          <a class="expand">
            <h4 style="font-size: 16px;
    color: #0287f9;
    font-weight: 500;">Gun Generator</h4>
          </a>

        </li>
        <li>
          <a (click)='setGunsType("Sniper")'>
                    Sniper
                </a>
        </li>
        <li>
          <a (click)='setGunsType("Shotgun")'>
                    Shot Gun
                </a>
        </li>
        <li>
          <a (click)='setGunsType("Rifle")'>
                    Rifle
                </a>
        </li>
        <li>
          <a (click)='setGunsType("Handgun")'>
                    Handgun
                </a>
        </li>
      </ul>
      <!-- <ul class="gun-options gun-options--texture">
        <li>
          <a class="expand" [ngClass]="{'is-active': isTexture}" (click)="openTexture()">
            <h4>
              Texture
            </h4>
          </a>
        </li>
      </ul> -->
    </div>
    <div [ngClass]="{'col-md-10': !isTexture, 'col-md-8': isTexture}" style="margin-top:-14px; ">
      <div class="gun-content" style="width:93%">
		<div class="row" *ngIf="isGun" style="margin-right:0;margin-left:0;">
            <div class="gun-content__title" *ngIf="isGun" style="padding:10px 0;    font: 20px/1em 'Questrial';font-size: 16px;">
          Gun Generator
        </div>
        <div class="gun-content__inner" style="padding:0 10px !Important;">
          
            <div class="col-md-3" *ngFor="let item of guns">
              <div class="gun-content__item">
                <img [src]="item" alt="Gun" class="gun-content__item-img">
                <div class="gun-content__item-overlay">
                  <div class="gun-content__item-play">
                    <button (click)="openImage(item)">
                        <i aria-hidden="true" class="fa fa-play"></i>
                    </button>
                  </div>
                  <div class="gun-content__item-actions">
                    <button (click)="addToLibrary(item)">Add to library</button>
                    <button (click)="addGame(item)">Add to game</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="isGenerate">
            <div class="col-md-12">
              <div class="gun-content__title">
                Original Selections
              </div>
              <div class="gun-content__texture">
                <div class="row">
                  <div class="col-md-3" *ngFor="let item of libraryGuns | async">
                    <div class="gun-content__item">
                      <img [src]="item" alt="Gun" class="gun-content__item-img">
                      <div class="gun-content__item-overlay">
                        <div class="gun-content__item-play">
                          <button (click)="openImage(item)">
                              <i aria-hidden="true" class="fa fa-play"></i>
                          </button>
                        </div>
                        <div class="gun-content__item-actions">
                          <button (click)="addToLibrary(item)">Add to library</button>
                          <button>Add to game</button>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
              <div class="gun-content__title">
                New Generations
              </div>
              <div class="generate-btn text-center">
                <button class="shuffle-gen" (click)="uploadImages('1.0', 2)">Hybrid Generate</button>
                <button class="shuffle-gen" (click)="uploadImages('0.0', 1)">Shuffle Generate</button>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="isTexture">
            <div class="col-md-12">
              <div class="gun-content__texture">
                <div class="gun-content__gun-part">
                  <div class="gun-content__title gun-content__title--gun-part">
                    Gun Part
                  </div>
                  <div class="gun-content__gun-part-items">
                    <div class="gun-content__gun-part-item"></div>
                    <div class="gun-content__gun-part-item"></div>
                    <div class="gun-content__gun-part-item"></div>
                  </div>
                </div>
              </div>
              <div class="gun-content__auto-texturing">
                <div class="gun-content__auto-texturing-inner">
                  <img src="/assets/images/gun.png" alt="Gun">
                </div>
                <div class="gun-content__auto-texturing-button-section">
                  <a href="#" class="gun-content__auto-texturing-button">Auto Texturing</a>
                </div>
              </div>
            </div>
          </div>
          <div class="full-btn" (click)="openGeneration()" [ngClass]="{'is-active': isGenerate, 'is-hidden': isTexture}">
            <a><i class="fa fa-play fa-rotate-180"></i></a>
          </div>
        </div>
      </div>
    </div>
    <div class="gun-uper-receiver-wrapper col-md-2" [ngClass]="{'is-hidden': !isTexture}">
      <div class="gun-uper-receiver">
        <div class="gun-uper-receiver__title">
          Upper Receiver
        </div>

        <div class="gun-uper-receiver__row">
          <div class="gun-uper-receiver__col">
            <div class="gun-uper-receiver__item">
              <div class="gun-uper-receiver__item-inner">
                <div class="gun-uper-receiver__item-content">

                </div>
              </div>
            </div>
          </div>
          <div class="gun-uper-receiver__col">
            <div class="gun-uper-receiver__item">
              <div class="gun-uper-receiver__item-inner">
                <div class="gun-uper-receiver__item-content">

                </div>
              </div>
            </div>
          </div>
          <div class="gun-uper-receiver__col">
            <div class="gun-uper-receiver__item">
              <div class="gun-uper-receiver__item-inner">
                <div class="gun-uper-receiver__item-content">

                </div>
              </div>
            </div>
          </div>
          <div class="gun-uper-receiver__col">
            <div class="gun-uper-receiver__item">
              <div class="gun-uper-receiver__item-inner">
                <div class="gun-uper-receiver__item-content">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="new-gun-texture">
        <div class="new-gun-texture__title">
          New texture
        </div>
        <div class="new-gun-texture__inner">
          <div class="new-gun-texture__item"></div>
        </div>
        <div class="new-gun-texture__button-section">
          <a href="#" class="new-gun-texture__button">Generate New Texture</a>
        </div>
      </div>

    </div>

  </div>
</div>
