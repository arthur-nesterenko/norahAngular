                        </div>

                        </div>
                        <div class="col-md-2">
                            <div class="checkbox">

                        </div>

    <div class="blending_control">
        <div style="padding:0;">
            <div class="col-md-9 col-md-offset-1">
                <h3 style="font-size:18px;color:#fefefe;margin-top:-20px;margin-left:2px;">Blending Control:</h3>
                <div class="row blending_control_block">
                    <label class="col-xs-2">Head</label>
                    <div class="range-slider">
                        <input class="col-xs-10 range-slider__range" autocomplete="off" type="range" value="0" min="0" max="100" name="Head">
                    </div>
                </div>

                <div class="row blending_control_block">
                    <label class="col-xs-2">Torso</label>
                    <div class="range-slider">
                        <input class="col-xs-10 range-slider__range" autocomplete="off" type="range" value="0" min="0" max="100" name="Trso">
                    </div>
                </div>

                <div class="row blending_control_block">
                    <label class="col-xs-2">Left Arm</label>
                    <div class="range-slider">
                        <input class="col-xs-10 range-slider__range" autocomplete="off" type="range" value="0" min="0" max="100" name="ArmL">
                    </div>
                </div>

                <div class="row blending_control_block">
                    <label class="col-xs-2">Right Arm</label>
                    <div class="range-slider">
                        <input class="col-xs-10 range-slider__range" autocomplete="off" type="range" value="0" min="0" max="100" name="ArmR">
                    </div>
                </div>

                <div class="row blending_control_block">
                    <label class="col-xs-2">Left Leg</label>
                    <div class="range-slider">

                </div>

                <div class="row blending_control_block">
                    <label class="col-xs-2">Right Leg</label>
                    <div class="range-slider">
                        <input class="col-xs-10 range-slider__range" autocomplete="off" type="range" value="0" min="0" max="100" name="LegR">
                    </div>
                </div>

                <div class="row blending_control_block">
                    <label class="col-xs-2">Fingers</label>
                    <div class="range-slider">
                        <input class="col-xs-10 range-slider__range" autocomplete="off" type="range" value="0" min="0" max="100" name="Fing">
                    </div>
                </div>
                <div class="row blending_control_block">
                    <label class="col-xs-2">Root</label>
                    <div class="range-slider">
                        <input [(ngModel)]="root" class="col-xs-10 range-slider__range" autocomplete="off" type="range" value="0" min="0" max="100" name="Root">
